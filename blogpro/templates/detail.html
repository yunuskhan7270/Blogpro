{% extends 'home.html' %}

{% block  body %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <div class="row">
        {% for i in data %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail" style="background-color: black">
                    <h2>{{ i.name }}</h2>
                    <img src="{{ i.img.url }}" alt="image not found" style="height:250px">
                    <div class="caption">
                        <p style="color: antiquewhite">{{ i.text }}</p>
                        <i class='fas fa-thumbs-up' style='font-size:40px;color:whitesmoke'></i>
                        <i class='fas fa-comment' style='font-size:40px;color:whitesmoke'></i>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
